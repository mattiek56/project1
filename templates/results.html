{% extends "layout.html" %}

{% block content %}

<div class='container-fluid'>
    <div class='row page-header justify-content-center'>
      <h2> Search Results </h2>
    </div>

    <div id='resultsClass' class='row justify-content-center'>
    {% for result in results %}
     <div class="col-lg-4 col-sm-12" style="width: 18rem;">
      <img class="title_image" src="http://covers.openlibrary.org/b/isbn/{{result.isbn}}-L.jpg" height="50%" alt="Card image cap">
        <div class="card-body">
        <h5 class="card-title">{{ result.title }}</h5>
        <p class="card-text">{{ result.isbn }}</p>
        <p class="card-text">{{ result.author }}</p>
        <p class="card-text">{{ result.year }}</p>
        <a href="{{ url_for('book', book_id=result.id) }}" method="GET" class="btn btn-primary">More Details</a>
      </div>
  </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
