<!DOCTYPE html>
<html>
    <head>
    	{% block head %}

      <link rel="stylesheet" href="{{url_for('.static', filename='layout.css')}}">

    <body>

      
        <nav class="navbar navbar-dark bg-dark justify-content-between row">
